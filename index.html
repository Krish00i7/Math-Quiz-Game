<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="page-header">
        <h1>SRM Arts and Science College</h1>
        <h2 id="department-text">Department of Computer Science</h2>
    </header>
    
    
    <div id="game-container">
        <h1>Math Quiz Game</h1>
        <div id="quiz-section" class="hidden">
            <p id="question"></p>
            <div id="options"></div>
            <div id="timer-bar" class="hidden"></div>
        </div>
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" class="hidden">Restart</button>
        <p id="final-score" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
